{% load static %}


<!DOCTYPE html>
<html lang="en">
<script src="js/script.js"></script>
<!-- <script src="{% static 'js/script.js' %}"></script> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="parallax">
        <div class="main-container">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Registration</button>

            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% endif %}

            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <input type="text" placeholder="Login" id="loginInput">
                <input type="password" placeholder="Password" id="passwordInput">
                <input type="checkbox" id="togglePassword"> Show Password
                <button onclick="login()">Login</button>
            </div>

            <div id="registerForm" class="form-container">
                <h2>Registration</h2>
                <!-- Registration fields go here -->
                <button onclick="register()">Register</button>
            </div>
        </div>
        <h1>
            Parallax <br/>
            Hover Effect
        </h1>
        <div class="front-layer">
            <img src="https://d26oc3sg82pgk3.cloudfront.net/files/media/edit/image/47054/article_full%401x.jpg"/>

        </div>
