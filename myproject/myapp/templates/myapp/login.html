        <script>
            document.addEventListener('mousemove', par);
            const sFront = 50;
            const sBack = 150;
            function par(e) {
                this.querySelectorAll('.front-layer').forEach(img => {
                const x = e.clientX;
                const y = e.clientY;
                img.style.transform = `translateX(${x/sFront}px) translateY(${y/sFront}px)`;
                });
                this.querySelectorAll('.back-layer').forEach(img => {
                const x = e.clientX;
                const y = e.clientY;
                img.style.transform = `translateX(${x/sBack}px) translateY(${y/sBack}px)`;
                });
            }

            function showModal(modalId) {
                document.getElementById(modalId).style.display = 'block';
            }

            function hideModal(modalId) {
                var modal = document.getElementById(modalId);
                modal.style.display = 'none';

                // Clearing all input fields inside the modal
                var inputs = modal.getElementsByTagName('input');
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].type.toLowerCase() === 'text' || inputs[i].type.toLowerCase() === 'password' || inputs[i].type.toLowerCase() === 'email') {
                        inputs[i].value = '';
                    }
                }
            }

            // Hide modal if clicked outside of it
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    hideModal(event.target.id);
                }
            }


        </script>
