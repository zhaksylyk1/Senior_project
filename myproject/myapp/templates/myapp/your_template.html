<!-- Example template structure -->
<!DOCTYPE html>
<html>
<head>
    <title>Supabase Data</title>
</head>
<body>
    <h1>Data from Supabase</h1>
    <ul>
        {% for item in data %}
            <li>{{ item.your_column_name }}</li>  <!-- Replace 'your_column_name' with actual column name -->
        {% endfor %}
    </ul>
    {% for row in data%}
    <h1>{{row.id}}</h1>
    <h1>{{row.name}}</h1>
    <h1>{{row.password}}</h1>
    {%endfor%}
</body>
</html>
